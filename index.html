<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-image: url("https://dev.mymedisage.com/storage/images/slider/New_Homepage_Banner1.jpg");
      background-color: pink;
      background-repeat: no-repeat;
      background-size: cover;
    }

    #regForm {
      background-color: #ffffff;
      margin: 100px auto;
      margin-right: 20px;
      font-family: Raleway;
      padding: 40px;
      width: 50%;
      min-width: 300px;
      float: right;
      border-radius: 10px;
      border: 1px solid #bbbbbb;
    }

    h1 {
      text-align: center;
    }

    input {
      padding: 10px;
      width: 100%;
      font-size: 17px;
      font-family: Raleway;
      border: 1px solid #aaaaaa;
    }

    /* Mark input boxes that gets an error on validation: */
    input.invalid {
      background-color: #ffdddd;
    }

    /* Hide all steps by default: */
    .tab {
      display: none;
    }

    button {
      background-color:#3167B1;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 17px;
      font-family: Raleway;
      cursor: pointer;
      width: 100%;
      float: center;
    }

    button:hover {
      opacity: 0.8;
    }

    #prevBtn {
      background-color: #bbbbbb;
    }

  
    .switch {
      float: right;

      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      align-content: right;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #3167B1;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196f3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
  <body>
    <form id="regForm" action="https://www.w3schools.com/action_page.php">
      <!-- One "tab" for each step in the form: -->

      <!-- ist page -->
      <div class="tab">
        <h1 style="color:#3167B1;margin-bottom: 60px;">Your Mobile Number</h1>

        <p>
          <p> Enter your mobile Number </p>
          <input
            placeholder="Enter your mobile number"
            oninput="this.className = ''"
            name="phone"
          />
        </p>

        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <p>show to my connection</p>
      
      <p style="margin-top: 60px;">on clicking next , an otp will be sent to this number</p>
      </div>
      <!-- 2nd page -->
      <div class="tab">
          <h1 style="color:#3167B1;margin-bottom: 60px;">Please Verify Your details </h1>
        <p>
           First Name
          <input
            placeholder="Dr."
            oninput="this.className = ''"
            name="fname"
          />
        </p>
        <p>
          Last Name
          <input
            placeholder="Last name"
            oninput="this.className = ''"
            name="lname"
          />
        </p>
        
        <p>
            Email ID
          <input placeholder="E-mail ID" oninput="this.className = ''" name="email"></p>
        <p>
            City
           <input
             placeholder="City"
             oninput="this.className = ''"
             name="City"
           />
         </p>
         <p>
           Set Password<input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
      </div>

      <!-- 3rd page -->

      <div class="tab">
        Birthday:
        <p>
          <input placeholder="dd" oninput="this.className = ''" name="dd" />
        </p>
        <p>
          <input placeholder="mm" oninput="this.className = ''" name="nn" />
        </p>
        <p>
          <input placeholder="yyyy" oninput="this.className = ''" name="yyyy" />
        </p>
      </div>

      <!-- 4th page -->

      <div class="tab">
        Login Info:
        <p>
          <input
            placeholder="Username..."
            oninput="this.className = ''"
            name="uname"
          />
        </p>
        <p>
          <input
            placeholder="Password..."
            oninput="this.className = ''"
            name="pword"
            type="password"
          />
        </p>
      </div>

      <!-- 5th page -->

      <div style="overflow: auto;">
        <div style="float: center;">
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align: center; margin-top: 40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>

    <script>
      var currentTab = 0; // Current tab is set to be the first tab (0)
      showTab(currentTab); // Display the crurrent tab

      function showTab(n) {
        // This function will display the specified tab of the form...
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        //... and fix the Previous/Next buttons:
        if (n == 0) {
          document.getElementById("prevBtn").style.display = "none";
        } else {
          document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == x.length - 1) {
          document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
          document.getElementById("nextBtn").innerHTML = "Next";
        }
        //... and run a function that will display the correct step indicator:
        fixStepIndicator(n);
      }

      function nextPrev(n) {
        // This function will figure out which tab to display
        var x = document.getElementsByClassName("tab");
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form...
        if (currentTab >= x.length) {
          // ... the form gets submitted:
          document.getElementById("regForm").submit();
          return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
      }

      function validateForm() {
        // This function deals with validation of the form fields
        var x,
          y,
          i,
          valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
          // If a field is empty...
          if (y[i].value == "") {
            // add an "invalid" class to the field:
            y[i].className += " invalid";
            // and set the current valid status to false
            valid = false;
          }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
          document.getElementsByClassName("step")[currentTab].className +=
            " finish";
        }
        return valid; // return the valid status
      }

      function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i,
          x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
          x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class on the current step:
        x[n].className += " active";
      }
    </script>
  </body>

</html>
